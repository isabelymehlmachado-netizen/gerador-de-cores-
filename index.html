<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Paleta de Cores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .color-box {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .color-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        #message-box {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-indigo-400">Gerador de Paleta de Cores</h1>
        <p class="mb-8 text-gray-400">Clique em uma cor para copiar o código HEX.</p>

        <div id="palette-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <!-- Paleta de cores será gerada aqui via JS -->
        </div>

        <button id="generate-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Gerar Nova Paleta
        </button>
    </div>

    <!-- Mensagem de cópia para a área de transferência -->
    <div id="message-box" class="fixed bottom-8 bg-green-500 text-white px-6 py-3 rounded-full shadow-xl">
        Código copiado!
    </div>

    <script>
        // Função para gerar um código de cor hexadecimal aleatório
        function getRandomHexColor() {
            const hex = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            return hex;
        }

        // Função para gerar a paleta de cores e renderizá-la
        function generatePalette() {
            const container = document.getElementById('palette-container');
            container.innerHTML = ''; // Limpa a paleta existente
            const numColors = 5;

            for (let i = 0; i < numColors; i++) {
                const color = getRandomHexColor();
                const colorBox = document.createElement('div');
                
                // Configurações do elemento da cor
                colorBox.className = "color-box flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transition-all";
                colorBox.style.backgroundColor = color;
                colorBox.setAttribute('data-color', color);

                // Texto do código HEX
                const colorText = document.createElement('span');
                colorText.className = "text-sm font-semibold mt-2 px-2 py-1 rounded-full bg-black bg-opacity-30";
                colorText.textContent = color.toUpperCase();

                // Garante que o texto seja legível
                const r = parseInt(color.substring(1, 3), 16);
                const g = parseInt(color.substring(3, 5), 16);
                const b = parseInt(color.substring(5, 7), 16);
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                if (luminance > 0.5) {
                    colorText.style.color = 'black';
                } else {
                    colorText.style.color = 'white';
                }
                
                colorBox.appendChild(colorText);
                container.appendChild(colorBox);

                // Adiciona o evento de clique para copiar a cor
                colorBox.addEventListener('click', () => {
                    copyToClipboard(color);
                });
            }
        }

        // Função para copiar o texto para a área de transferência
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showMessageBox();
        }

        // Função para mostrar a mensagem de cópia
        function showMessageBox() {
            const messageBox = document.getElementById('message-box');
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 1500); // Esconde a mensagem após 1.5 segundos
        }

        // Event listener para o botão de geração
        document.getElementById('generate-btn').addEventListener('click', generatePalette);

        // Gera a paleta inicial quando a página carrega
        window.onload = generatePalette;
    </script>
</body>
</html>
